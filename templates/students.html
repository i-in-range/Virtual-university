{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    {% block students %}
        <p><a href="{{ url_for('add_student')}}">Add new student</a></p>
        {% if students_list %}
            <ol>
                {% for student in students_list -%}
                    <li><a href="{{ url_for('show_student', student_id=student.id) }}">
                        {{ student.first_name }} {{ student.last_name }}</a>
                    </li>
                {% endfor %}
            </ol>
        {% endif %}
    {% endblock %}
{% endblock %}
