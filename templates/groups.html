{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    {% block groups_table %}
    <p>Max group size to view: {{ max_amount }}</p>
    <table border="1">
        <tr>
            <th>Group name</th>
            <th>Students amount</th>
        </tr>
        {% for group in group_list -%}
            <tr>
                <td align="center">{{ group.name }}</td>
                <td align="center">{{ group.amount }}</td>
            </tr>
        {% endfor %}
    {% endblock %}
    </table>
    <form action="{{ url_for('groups') }}" method="get" >
        <input type="text" name="max" placeholder="Set max size" size="18">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
